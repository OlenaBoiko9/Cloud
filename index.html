<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <first-screen class="first-screen">
    <header class="header">
    <div class="header__inner container">
      <a class="header__logo logo" href="/">
        <img
          class="logo__image"
          src="./images/logo.svg"
          alt="Cloud Logo"
          width="144" height="40" loading="lazy"
        />
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Features</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">How It Works</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Pricing</a>
          </li>
        </ul>
      </nav>
      <form class="header__actions-form actions-form"> 
         <div class="actions-form__field field"> 
             <label class="field__label visually-hidden" for="login">Login</label> 
             <input class="field__input" 
             type="text"
             id="login" 
             name="login" 
             placeholder="Login" 
             autocomplete="username"
             required
             > 
          </div>    
        <button class="header__button button  button--transparent" 
        type="submit"
        >
        Sign in
      </button> 
    
      </form> 
      <button
        class="header__burger-button burger-button visible-mobile"
        type="button"
        onclick="mobileOverlay.showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>



  <section class="section section--hidden-x container">
      <div class="section__body">
        <div class="hero">
          <div class="hero__main">
            <div class="hero__body">
              <h1 class="hero__title">
                Store, Sync, and Share Files Without Limits
              </h1>
              <div class="hero__description">
                <p>Next-generation cloud storage for instant access to your files from any device. Reliable, fast, and secure</p>
              </div>
              <button
                class="hero__button button"

                type="button"
              >
                Try for Free
              </button>
            </div>
            <img
              class="hero__image"
              src="./images/hero-bg.svg"
              alt=""
              width="670" height="490" loading="lazy"
            />
            </div>
        </div>
      </div>
    </section>
</first-screen>
<main class="content">
    
  </main>



  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button
        class="mobile-overlay__close-button cross-button"
        type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Features</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">How It Works</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Pricing</a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
